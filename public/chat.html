<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>LeChat</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div class="Logo-text">
      <img class='Logo' src="./LeChatLogo.svg"/>
      <h1> LeChat App</h1>
      </div>
      <a href="index.html" class="btn"> Lascia</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fa fa-comments"></i> Room:</h3>
        <h2 id="room-name"></h2>
        <div class="User-style">
        <h3><i class="fa fa-user"></i> Users connessi: </h3>
        <ul id="users"></ul>
        </div>
      </div>
      <div>
        <div id="broad"> <p class="chat-writing"></p></div>
      <div class="chat-messages">
    </div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Invio </button>
      </form>
    </div>
  </div>
   
  <script
   src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
   integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
   crossorigin="anonymous"> 
  </script>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
